<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div style="border-bottom: 1px solid black;">
        <h1 style="text-align: center; color: rgb(165, 93, 42);">SUDOKU</h1>
    </div>
    <div class="container w-50">
        <div class="row">
            <div class="col">
                <p id="mistakes" class="text-center" style="color: crimson;">mistakes: 0</p>
            </div>
            <div class="col">
                <p id="timerDisplay" class="text-center" style="color: rgb(165, 93, 42);">00:00:00</p>
            </div>
        </div>
    </div>
    <div id="board" class="allbox"></div>
    <div id="digits"></div>
    <script src="sudoku.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
