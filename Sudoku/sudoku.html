<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku.css">
</head>

<body>
    <h1 style="text-align: center; color: rgb(165, 93, 42);">SUDOKU</h1>
    <hr>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-inline: 550px;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <h3 style="color: crimson; margin-right: 10px;">mistakes: </h3>
            <h3 id="mistakes" style="text-align: center ;color: crimson">0</h3>
        </div>
        <p id="timerDisplay" style="text-align: center; color: rgb(165, 93, 42);">00:00:00</p>
    </div>
    <div id="board" class="allbox"></div>
    <div id="digits"></div>
    <script src="sudoku.js"></script>
</body>

</html>
